

<div class="container" >
<div class="containerlogin "> 
     <form (submit) ="onSubmitLogin()" >
      
    <div class="form-group">
      <h2>LOGIN</h2>
      <br>
      <label for="email">Email </label>
      <input type="email" name="email" class="form-control" id="email"  [(ngModel)]="email" placeholder="Email">
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password"  [(ngModel)]="password" placeholder="Password">
    </div>
     
    <br>
    <input type="submit"  value="Entrar"  class="btn btn-primary btn-block btn-lg" >
   
    <br>
    <p> No te has registrado... <a routerLink="/signup">Registrate</a></p>
     <br> <br>
  </form>
  </div>
  </div>

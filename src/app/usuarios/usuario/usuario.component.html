<div class="container">
    <fieldset>
        <legend>Contacto</legend>
  <div class="card mt-5">
    <div class="card-header">
        <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="usuarioService.selectedUsuario.$key">
  
            <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="nombre"
                #nombre="ngModel"
                [(ngModel)]="usuarioService.selectedUsuario.nombre"
                placeholder="Nombre"
                >
            </div>
            <div class="form-group">
                <input 
                  type="text"
                  class="form-control"
                  name="apellido"
                  #apellido="ngModel"
                  [(ngModel)]="usuarioService.selectedUsuario.apellido"
                  placeholder="Apellido"
                  >
              </div>
            <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="email"
                #email="ngModel"
                [(ngModel)]="usuarioService.selectedUsuario.email"
                placeholder="Email"
                >
            </div>
            <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="telefono"
                #telefono="ngModel"
                [(ngModel)]="usuarioService.selectedUsuario.telefono"
                placeholder="Telefono"
                >
            </div>      
 
            <div class="form-group">
              <button class="btn btn-primary" type="submit">
                  <i class="fas fa-plus-circle"></i>Registrar
              </button>
              <button class="btn btn-secondary" type="reset" (click)="resetForm(usuarioForm)">
                  <i class="fas fa-sync-alt"></i> Reset
              </button>
            </div>
          </form>
    </div>
  </div>
</fieldset>
</div>
